<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <main>
      <div class="main-content">
        <h1>We're launching soon</h1>
        <div id="clock">
          <div class="period-container">
            <div id="days" class="time-container">
              <div class="upper days">
                <span></span>
              </div>
              <div class="upper-back days">
                <span></span>
              </div>
              <div class="lower days">
                <span></span>
              </div>
              <div class="lower-back days">
                <span></span>
              </div>
            </div>
            <span class="period-label">Days</span>
          </div>
          <div class="period-container">
            <div id="hours" class="time-container">
              <div class="upper hours">
                <span></span>
              </div>
              <div class="upper-back hours">
                <span></span>
              </div>
              <div class="lower hours">
                <span></span>
              </div>
              <div class="lower-back hours">
                <span></span>
              </div>
            </div>
            <span class="period-label">Hours</span>
          </div>
          <div class="period-container">
            <div id="minutes" class="time-container">
              <div class="upper minutes">
                <span></span>
              </div>
              <div class="upper-back minutes">
                <span></span>
              </div>
              <div class="lower minutes">
                <span></span>
              </div>
              <div class="lower-back minutes">
                <span></span>
              </div>
            </div>
            <span class="period-label">Minutes</span>
          </div>
          <div class="period-container">
            <div id="seconds" class="time-container">
              <div class="upper seconds">
                <span></span>
              </div>
              <div class="upper-back seconds">
                <span></span>
              </div>
              <div class="lower seconds">
                <span></span>
              </div>
              <div class="lower-back seconds">
                <span></span>
              </div>
            </div>
            <span class="period-label">Seconds</span>
          </div>
        </div>
      </div>
      <img class="stars" src="./images/bg-stars.svg" alt="Stars" />
      <div class="hills-container">
        <!-- <img class="hills" src="./images/pattern-hills.svg" alt="Hills" /> -->
        <div class="social-medias">
          <i class="fa-brands fa-square-facebook"></i>
          <i class="fa-brands fa-pinterest"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/LucasBerta" target="_blank">Lucas Berta</a>.
    </div>

    <script src="./index.js"></script>
  </body>
</html>
